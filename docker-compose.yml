services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - downloads:/app/downloads
      - zips:/app/zips
      - ./backend/cookies.txt:/app/cookies.txt:ro  # Mount cookies for YouTube auth
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}

volumes:
  downloads:
  zips:
